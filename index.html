<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社Jecコンサルティング</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    header p {
      font-size: 1.2rem;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .hero h2 {
      font-size: 2.5rem;
    }
    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 5px rgba(102, 16, 242, 0.5);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>株式会社Jecコンサルティング</h1>
    <p>未来を創るためのコンサルティングソリューション</p>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>あなたの成功を共に支える</h2>
  </section>

  <!-- About Section -->
  <section class="container my-5">
    <div class="section-title">
      <h3>私たちについて</h3>
      <p>株式会社Jecコンサルティングは、企業の成長と革新を支援するプロフェッショナルです。</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>ミッション</h4>
        <p>お客様にとって最適なソリューションを提供し、持続可能な未来を共に築くことを目指します。</p>
      </div>
      <div class="col-md-6">
        <h4>ビジョン</h4>
        <p>革新的な考え方と技術で、社会やビジネスの課題を解決します。</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="container my-5">
    <div class="section-title">
      <h3>お問い合わせ</h3>
      <p>ご質問やご相談がございましたら、お気軽にお問い合わせください。</p>
    </div>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">お名前</label>
        <input type="text" class="form-control" id="name" placeholder="お名前を入力してください" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">メッセージ</label>
        <textarea class="form-control" id="message" rows="4" placeholder="メッセージを入力してください" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 株式会社Jecコンサルティング | <a href="#">プライバシーポリシー</a></p>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('お問い合わせありがとうございます。後ほどご連絡いたします。');
    });
  </script>
</body>
</html>
